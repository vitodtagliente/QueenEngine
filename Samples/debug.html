<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
        <title>Sprite Animation</title>          
        
        <script type = 'text/javascript' src = "../src/QueenEngine.js"></script>
        
        <script type = 'text/javascript' src = "../src/core/GraphicDevice.js"></script>
        <script type = 'text/javascript' src = "../src/core/Renderer2.js"></script>
        <script type = 'text/javascript' src = '../src/core/GameTime.js'></script>
        <script type = 'text/javascript' src = '../src/core/RequestAnimationFrame.js'></script>
        <script type = 'text/javascript' src = '../src/core/Timer.js'></script>
        
        <script type = 'text/javascript' src = '../src/input/KeyCode.js'></script>
        <script type = 'text/javascript' src = '../src/input/Keyboard.js'></script>
        <script type = 'text/javascript' src = '../src/input/Mouse.js'></script>
        <script type = 'text/javascript' src = '../src/input/GamePad.js'></script>
        <script type = 'text/javascript' src = '../src/input/TouchPad.js'></script>
        <script type = 'text/javascript' src = '../src/input/Input.js'></script>
                
        <script type = 'text/javascript' src = '../src/math/Shape.js'></script>
        <script type = 'text/javascript' src = '../src/math/Vector2.js'></script>
        <script type = 'text/javascript' src = '../src/math/Rectangle.js'></script>
        <script type = 'text/javascript' src = '../src/math/Circle.js'></script>
        <script type = 'text/javascript' src = '../src/math/Point2.js'></script>
                
        <script type = 'text/javascript' src = '../src/loader/Loader.js'></script>
        <script type = 'text/javascript' src = '../src/loader/ImageLoader.js'></script>
        <script type = 'text/javascript' src = '../src/loader/AudioLoader.js'></script>
        
        
        
        <style>
            
            body {
                border: 0;
                margin: 0;
                padding: 0;
            }
            
        </style>
        
    </head>
    <body>
        
        <div id = 'container'>
            <canvas id = 'game_canvas' ></canvas>
        </div>        
        
        <script>   

            var device = new QueenEngine.GraphicDevice( 'game_canvas' );
            device.enableFullscreen();
            device.clear( 'black' );
            
            var r = new QueenEngine.Renderer2( device );
            r.color = 'white';
            r.setFont( "Arial", 20 );
            r.drawText( "QueenEngine", {x: device.canvas.width/2, y:device.canvas.height/2});
            
            r.color = 'yellow';
            r.circle( {x: 100, y: 200 }, 20);
            
            var time = new QueenEngine.GameTime();
            time.ontick = function(){
                 device.clear();
                 r.color = 'white';
                 r.drawText( time.time, {x: 100, y: 100} );
            
                 handle_input();
            };
            
            var input = new QueenEngine.Keyboard( device );
            
            function handle_input(){
                if(input.isKeyPressed( QueenEngine.KeyCode.keyA ) )
                    console.log("key A");
            }
            
            
            time.start();
            
        </script>
    </body>
</html>
